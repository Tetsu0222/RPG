<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
		<h2>ドラ〇エ・シミュレーション</h2>
		
		<form th:action="@{/battle}" method="get">
			
			<div>
				<h4>プレイヤー1を選択してください</h4>
					<select name="PLV1">
						<option th:each="a : ${allyList}" th:value="${a.id}" th:text="${a.name}" th:selected="${a.id} == *{PLV}"></option>
					</select>
				
				<h4>プレイヤー2を選択してください</h4>
					<select name="PLV2">
						<option value="0"></option>
						<option th:each="a : ${allyList}" th:value="${a.id}" th:text="${a.name}" th:selected="${a.id} == *{PLV2}"></option>
					</select>
				
				<h4>プレイヤー3を選択してください</h4>
					<select name="PLV3">
						<option value="0"></option>
						<option th:each="a : ${allyList}" th:value="${a.id}" th:text="${a.name}" th:selected="${a.id} == *{PLV3}"></option>
					</select>
				
				<h4>プレイヤー4を選択してください</h4>
					<select name="PLV4">
						<option value="0"></option>
						<option th:each="a : ${allyList}" th:value="${a.id}" th:text="${a.name}" th:selected="${a.id} == *{PLV4}"></option>
					</select>
			</div>
			
			<div>
				<h4>敵を選んでください</h4>
					<select name="MLV1">
						<option th:each="m : ${monsterList}" th:value="${m.id}" th:text="${m.name}" th:selected="${m.id} == *{MLV1}"></option>
					</select>
				<h4>敵を選んでください</h4>
					<select name="MLV2">
						<option value="0"></option>
						<option th:each="m : ${monsterList}" th:value="${m.id}" th:text="${m.name}" th:selected="${m.id} == *{MLV2}"></option>
					</select>
				<h4>敵を選んでください</h4>
					<select name="MLV3">
						<option value="0"></option>
						<option th:each="m : ${monsterList}" th:value="${m.id}" th:text="${m.name}" th:selected="${m.id} == *{MLV3}"></option>
					</select>
				<h4>敵を選んでください</h4>
					<select name="MLV4">
						<option value="0"></option>
						<option th:each="m : ${monsterList}" th:value="${m.id}" th:text="${m.name}" th:selected="${m.id} == *{MLV4}"></option>
					</select>	
					
			</div>
			<input type="submit" value="戦闘開始!">
			
		</form>
	</body>

</html>
